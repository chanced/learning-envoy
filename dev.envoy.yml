admin:
  access_log_path: /tmp/admin_access.log

static_resources:
  listeners:
    - name: api
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                use_remote_address: true
                route_config:
                  name: app_route
                  virtual_hosts:
                    - name: api_route
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: client_cluster
                        - match:
                            prefix: "/api"
                          route:
                            cluster: api_cluster
                            upgrade_configs:
                              - upgrade_type: websocket
                http_filters:
                  - name: envoy.filters.http.router
  clusters:
    - name: api_cluster
      connect_timeout: 1s
      type: strict_dns
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: api_cluster #im not sure about this?
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: api_1
                      port_value: 7000
                      ipv4_compat: true
              - endpoint:
                  address:
                    socket_address:
                      address: api_2
                      port_value: 7001
                      ipv4_compat: true

    - name: client_cluster
      type: strict_dns
      lb_policy: ROUND_ROBIN
      connect_timeout: 1s
